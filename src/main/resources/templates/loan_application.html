<body style="background-color: #f0f1f2">
<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#/index"> <img
					src="img/borrow-loan-logo.svg" alt="logo" width="100" height="100">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

							aria-current="page" href="/users">Home</a></li>
			
						<li class="nav-item">
							<div style="margin-left: 1150px" class="nav-link active">

					</ul>
				</div>
			</div>

	<div class="container p-2">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card" style="width: 18 rem">
					<div class="card-body">
						<h4 class="text-center">Loan Application Form</h4>

						<form th:action="@{/process_loan_application}" method="post"
							enctype="multipart/form-data">
							<div class="form-group">
								<label for="exampleInputEmail1">Client Full Name</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required"
									name="clientFullName">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required" name="email">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Contact Number</label> <input
									type="number" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required"
									name="contactNumber">
							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Residential Address</label> <input
									type="text" class="form-control" id="exampleInputPassword1"
									required="required" name="address">
							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Loan Type</label> <select
									name="loanType" class="form-control" required="required">
									<option value="Not_selected">Select</option>
									<option value="Home_loan">Home Loan</option>
									<option value="Personal_loan">Personal Loan</option>
									<option value="Bussiness_loan">Bussiness Loan</option>
									<option value="Gold_loan">Gold Loan</option>
								</select>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Annual Income</label> <input
									type="number" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required"
									name="annualIncome">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Loan Amount</label> <input
									type="number" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required"
									name="loanAmount">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Total Number of
									installments</label> <input type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									required="required" name="installments">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Any Previous Loan</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required"
									name="previousLoans" placeholder="Loan 1">
							</div>

							<div class="mb-3">
								<label for="formFile" class="form-label">Upload Document</label>
								<input class="form-control" type="file" name="img" id="formFile" required="required">
							</div>

							<br>
							<button type="submit" class="btn btn-success">Submit
								Application</button>
							<button type="reset" class="btn btn-warning">Reset</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
